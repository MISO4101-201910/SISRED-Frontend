<!-- Content Wrapper. Contains page content -->
<div class="marginH content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Estado Proyectos Conectate
    </h1>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->

        <div class="box box-primary">
          <div class="box">
            <div class="box-body">
              <div class="row">
                <ng-container *ngIf="!loading">
                  <div class="col-4 my-auto">
                    <h3 class="mt-0 mb-0">Proyecto</h3>
                  </div>
                  <div class="col-2 text-center my-auto">
                    <h3 class="mt-0 mb-0"># REDS</h3>
                  </div>
                  <div class="col-2 text-center">
                    <i class="fas fa-warning fa-2x text-warning"></i>
                  </div>
                  <div class="col-2 text-center">
                    <i class="fas fa-sync-alt fa-2x text-secondary"></i>
                  </div>
                  <div class="col-2 text-center">
                    <i class="fas fa-check fa-2x text-success"></i>
                  </div>
                  <div class="col-12">
                    <hr class="mt-2 mb-2 bg-dark" />
                  </div>
                  <ng-container *ngFor="let proyecto of proyectos">
                    <div class="col-4 my-auto mt-2">
                      <h4>{{proyecto.nombre}}</h4>
                    </div>
                    <div class="col-2 text-center my-auto">
                      <h4>{{proyecto.red_count}}</h4>
                    </div>
                    <div class="col-2 text-center">
                      <h4>{{proyecto.red_alert}}</h4>
                    </div>
                    <div class="col-2 text-center">
                      <h4>{{proyecto.red_active}}</h4>
                    </div>
                    <div class="col-2 text-center">
                      <h4>{{proyecto.red_close}}</h4>
                    </div>
                    <!-- <div class="col-12">
                      <hr class="mt-2 mb-2 bg-dark" />
                    </div> -->
                  </ng-container>
                </ng-container>
              </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.box primary-->
      </div>
      <!--/.col (left) -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
