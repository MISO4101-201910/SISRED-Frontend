<!-- Content Wrapper. Contains page content -->
<div class="marginH content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Listar comentarios
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Agregar comentario</li>
      <li class="">Listar comentarios</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->

        <div class="box box-primary">
          <div class="box">
            <div class="box-header with-border">
             <h3 class="box-title">Usted ha realizado los siguientes comentarios al archivo gen√©rico:</h3>
              <ul class="treeview-menu">

                <a routerLink="red/5/comentario/agregar"><i class="fa fa-circle-o"></i> Agregar comentario </a>

             </ul>
            </div>
            <div class="box-body">
              <table class="table">
                <thead>
                <tr>
                  <th scope="col">Comentario</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let comm of listComments">

                  <td>{{comm.contenido}}</td>
                  <td>
                    <button type="button" (click)="goBack()" class="btn btn-default spaceDer">Cerrar</button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.box primary-->
      </div>
      <!--/.col (left) -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
